<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Bootstrap-5/css/bootstrap.css">
</head>
<body>
    <div class="container col-6 px-4">
        <div class="panel-heading text-center">
            <h3>Registration Form</h3>
          </div>
        <form action="index.php" method="post">
            <div class="form-group">
                <label for="firstname">Firstname</label><input class="form-control" type="text" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname</label><input class="form-control" type="text" name="lastname">
            </div>
            <div class="form-group">
                <label for="username">Username</label><input class="form-control" type="text" name="username">
            </div>
            <div class="form-group">
                <label for="gender" class="gender">Gender</label>
                <input type="radio" name="gender" id="male"><label class="male" for="male">Male</label>
                <input type="radio" name="gender" id="female"><label for="female">Female</label>
                 
            </div>
            <div class="form-group">
                <label for="email">Email</label><input class="form-control" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label><input class="form-control" type="password" name="password">
            </div>
            <div class="form-btn">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
